<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
        <td mat-cell *matCellDef="let element"> {{ element.date | date: 'dd/MM/yyyy' }} </td>
    </ng-container>

    <ng-container matColumnDef="operation">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Operation </th>
        <td mat-cell *matCellDef="let element"> {{ element.operation }} </td>
    </ng-container>

    <ng-container matColumnDef="wording">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Wording </th>
        <td mat-cell *matCellDef="let element"> {{ element.wording }} </td>
    </ng-container>

    <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
        <td mat-cell *matCellDef="let element"> {{ element.amount }} € </td>
    </ng-container>

    <ng-container matColumnDef="balance">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Balance </th>
        <td mat-cell *matCellDef="let element"> {{ element.balance }} € </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
